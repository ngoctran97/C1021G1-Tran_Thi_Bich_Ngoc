<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPerfect(number) {
        let sum=0;
        for (let i = 0; i <= number ; i++) {
            if  (number % i===0){
                sum=sum+i;
            }
        }
        if (sum === number ) {
            return true;
        }
        return false
    }
    let input=parseInt(prompt('Nhập vào một số bất kì: '))
    alert(checkPerfect(input))
</script>

</body>
</html>
