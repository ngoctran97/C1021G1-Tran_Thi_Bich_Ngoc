<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 10;
    let array = [];

    for (let i = 0; i < 10; i++){
        b =parseInt(prompt("nhap so thu "+ i ));
        array.push(b);
    }
    let v = parseInt(prompt("nhap v") );
    for ( let i = 0; i < array.length; i++) {
        if ( v === array[i]){
           array.splice(i,1);
        }
    }
    array.push(0);
    document.writeln(array);

</script>

</body>
</html>
