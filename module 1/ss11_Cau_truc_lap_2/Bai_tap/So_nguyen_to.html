<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    function kiemTraSoNguyenTo(N){
       let canBacHai = Math.sqrt(N);
       for ( let i = 2; i <= canBacHai; i++ ){
           if( N % i == 0){
               return false;
           }
       }
       return true;
   }
   let numbers = 20;
   let count = 0;
   let N = 2;
   while ( count < numbers) {
       if(kiemTraSoNguyenTo(N) === true){
           document.getElementById("demo").innerHTML+= " " + N;
           count++;
       }
       N++;
   }





</script>

</body>
</html>
