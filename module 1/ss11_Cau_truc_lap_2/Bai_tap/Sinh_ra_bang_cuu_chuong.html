<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num ;
    num = "<table border='1' width='400' cellspacing='0' cellpadding='4'>"
    for ( let i = 1; i <= 10; i++) {
        num =  num + "<tr>";
        for (let j = 1; j <= 10; j++) {
            num = num + "<td>"+ i+"x"+j+"="+ i * j + "</td>";
        }
        num = num + "</tr>";
    }
    num = num + "</table>";
    document.write(num);
</script>

</body>
</html>
