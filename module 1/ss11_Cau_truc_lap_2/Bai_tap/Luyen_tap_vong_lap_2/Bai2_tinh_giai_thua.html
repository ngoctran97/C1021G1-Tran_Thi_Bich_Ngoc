<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Giai thừa của só cần tính");
    let giaiThua = 1;
    for (let i= 1; i < n; i++){
        giaiThua *= i;
    }
    document.writeln("giai thua cua "+ n+ "la:" + giaiThua);

</script>

</body>
</html>
