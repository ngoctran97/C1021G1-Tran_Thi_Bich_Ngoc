<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("nhập nhiệt đọ hiện tại"));
    if(nhietDo > 100){
        alert("hãy giảm nhiệt độ xuống");
    } else if( nhietDo < 20){
        alert("Hãy tăng nhiệt đọ lên");
    }else {
        alert("nhiệt độ bình thường");
    }
</script>

</body>
</html>
