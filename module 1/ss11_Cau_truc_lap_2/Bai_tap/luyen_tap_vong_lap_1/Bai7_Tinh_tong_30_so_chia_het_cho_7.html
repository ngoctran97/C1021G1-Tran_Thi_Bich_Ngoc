<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    for( let i= 0; i< 30*7; i+=7){
        sum += i;
        document.writeln(i+"<br>");
    }
    document.writeln("tổng 30 số đàu tiên chía hết cho 7 là : "+sum);

</script>

</body>
</html>
