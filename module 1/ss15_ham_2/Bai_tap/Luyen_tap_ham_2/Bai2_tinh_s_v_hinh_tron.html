<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let r = parseInt(prompt("nhap ban kinh hinh tron"));
    hinhTron(r);

    function hinhTron (r){
        s = Math.PI*r*r;
        v = Math.PI*(r*2);
        alert("Diện tích hinh tron la: "+s);
        alert("Chu vi hình tròn là: "+v);
    }
</script>

</body>
