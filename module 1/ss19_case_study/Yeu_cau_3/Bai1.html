<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("do dai mang"));
    let m = [];
    let sum = 0;
    for ( let i = 1; i <= n ; i++){
        sum += i;
        m.push(sum);
    }
    document.write(m);
</script>

</body>
</html>
