  let tuso = [];
  let mauso = [];
  let size = parseInt(prompt("nhap do dai mang"));

  for (let i = 0; i < size; i++){
      tuso.push(parseInt(prompt("nhap sao tu so")));
      mauso.push(parseInt(prompt("nhap sao mau so")));
  }
  function max(tuso,mauso) {
      let maxIndex = 0;
      for( let i = 1; i < tuso.length; i++){
          if (tuso[maxIndex] * mauso[i] < tuso[i] * mauso[maxIndex] ){
              maxIndex = i;
          }
      }
      return maxIndex;
  }
  document.write("chir so cua phan so lon nht la : " + max(tuso,mauso));
