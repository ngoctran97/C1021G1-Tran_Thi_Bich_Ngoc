<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("nhap chuoi");
  let result = "";
  for (let i = 0; i < a.length ; i++) {
      switch (a[i]){
          case '0' :
              result += "không";
              break;
          case '1' :
              result += "Một";
              break;
          case '2' :
              result += "hai";
              break;
          case '3' :
              result += "ba";
              break;
          case '4' :
              result += "bốn";
              break;
          case '5' :
              result += "năm";
              break;
          case '6' :
              result += "sáu";
              break;
          case '7' :
              result += "bảy";
              break;
          case '8' :
              result += "tám";
              break;
          case '9' :
              result += "chín";
              break;
      }
  }
  document.write(result);

</script>

</body>
</html>
