<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = 4 ;
    let witht = 5;
    for ( let i = 1; i <= height; i++){
        for (let j = 1; j <= witht; j++){
            if(i === 1 || i === height || j === 1 || j === witht ){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }
</script>

</body>
</html>
