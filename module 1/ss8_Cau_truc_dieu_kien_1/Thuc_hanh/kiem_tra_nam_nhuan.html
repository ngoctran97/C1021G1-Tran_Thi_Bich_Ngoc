<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let yes = prompt("nhap nam can kiem tra");
    if (yes % 4 === 0 && yes % 100 !== 0){
        document.write("nam" + yes + "la nam nhuan");
    }else if (yes % 100 === 0 && yes % 400 === 0){
        document.write("nam" + yes + "la nam nhuan");
    }else {
        document.write("nam" + yes + "khong phai la nam nhuan");
    }
</script>

</body>
</html>
