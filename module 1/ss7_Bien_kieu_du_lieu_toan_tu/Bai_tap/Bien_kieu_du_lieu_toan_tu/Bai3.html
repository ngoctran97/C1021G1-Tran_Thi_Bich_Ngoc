<!DOCTYPE html>

<script>
    let r = prompt("nhap ban kinh hinh tron");
    let s = Math.PI*r*r;
    let c = Math.PI*(r*2);
    document.write("Diện tích hình tròn là: " + s + "<br/>");
    document.write(" chu vi hình tron là : " + c );
</script>
