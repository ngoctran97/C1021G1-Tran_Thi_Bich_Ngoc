<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt("nhap can nang");
    let height = prompt("nhap chieu cao");
    let bmi = weight / (height * height);
    if (bmi < 18.5 ){
        document.write("Underweight");
    }else if (bmi <= 25){
        document.write("Norml");
    }else if (bmi <= 30){
        document.writeln("Overweight");
    }else
        document.writeln("Obese");

</script>

</body>
</html>
