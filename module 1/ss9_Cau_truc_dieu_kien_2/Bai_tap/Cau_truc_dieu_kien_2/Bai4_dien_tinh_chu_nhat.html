<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập chiều dài a"));
    let b = parseInt(prompt("nhập chiều rộng b"));
    let s = a * b ;
    document.writeln("diện tích hinh chữ nhật có chiều dài "+ a +"và chiều rộng "+ b +" là :" + s );
</script>

</body>
</html>
