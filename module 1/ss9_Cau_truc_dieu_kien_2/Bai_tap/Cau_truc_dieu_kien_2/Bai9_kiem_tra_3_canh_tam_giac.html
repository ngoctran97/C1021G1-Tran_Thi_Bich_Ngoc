<script>
    let a = parseInt(prompt("nhap canh a"));
    let b = parseInt(prompt("nhap canh b"));
    let c = parseInt(prompt("nhap canh c"));
    if ( a > 0 && b > 0 && c > 0 && a+b >c && a+c > b && b+c > c){
        alert(a + ","+ b + ","+ c + " là ba cạnh của tam giác");
    }else {
        alert(a + ","+ b + ","+ c + " không phải là ba canh của tam giác");
    }
</script>
