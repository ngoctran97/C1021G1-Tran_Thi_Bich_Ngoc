<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSoNguyenTo(n){
        if ( n > 2 ) {
            for (let i = 2 ; i < n ; i++){
                if ( n % i === 0 ) {
                    return false;
                }
                return true;
            }
        }else{
            return false
        }
    }
    let b = [];
   function demSonguyenTo(a){
        for (let i = 0; i < a ; i++){
            if (kiemTraSoNguyenTo(a[i])){
                b.push(a[i]);
            }
        }
   }
   document.write(b);
    let number = prompt("nhap do dai mang " );
    let a = [];
    for (let i = 0; i< number; i ++){
        let c = prompt("nhap phan tu thu " + i);
        a.push(c);
    }
    demSonguyenTo(a);
</script>

</body>
</html>
