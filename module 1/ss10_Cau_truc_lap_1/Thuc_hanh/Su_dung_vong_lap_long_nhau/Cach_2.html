<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    let num, i, j ;
    num = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i= j = 1;
    while (i <= 10) {
        num = num + "<tr>";
        while (j < 10) {
            num = num + "<td>"+ i * j + "</td>";
            j++;
        }
        num = num + "</tr>";
        j = 1;
        i++;
    }
    num = num + "</table>";
    document.write(num);
</script>

</body>
</html>
