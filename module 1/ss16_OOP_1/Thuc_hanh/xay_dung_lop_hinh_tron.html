<script>
  class Circle {
      constructor(radius) {
          this.radius= radius;
      }
      getRadius(){
          return this.radius;
      }
      getArea(){
          return Math.PI * radius * radius;
      }

  }
  let circle = new Circle(2);
  let radius = circle.getRadius();
  let area = circle.getArea();
  //alert("radius: " + radius + "; area ;" + area);



  class  HinhChuNhat {
      constructor(dai, rong) {
          this.dai = dai;
          this.rong = rong;
      }
      getWidth() {
          return this.dai;
      }
      getHeight() {
          return this.rong;
      }
      getRound() {
          return (this.dai + this.rong) * 2;
      }
      getArea() {
          return this.dai * this.rong;
      }
  }

  let phong = new HinhChuNhat(5, 3);
  let chuvi = phong.getRound();
  let dientich = phong.getArea();
  alert("Chu Vi cua phong " + chuvi+ ", Dien Tich cua phong " + dientich);

</script>
